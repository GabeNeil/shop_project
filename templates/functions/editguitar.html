{% extends "base.html" %}

{% block content %}

<h2>Edit guitar</h2>
<div>
    <form action="/guitars/{{guitar.id}}" method="POST">
        <div>
            <label for="name">Name:</label>
            <input type="text" id = "name" placeholder="{{guitar.name}}" name = "name" required autofocus>
        </div>
        <div>
            <label for="description">Description:</label>
            <input type="text" id = "description" placeholder="{{guitar.description}}" name = "description" required>
        </div>
        <div>
            <label for="quantity">Quantity:</label>
            <input type="number" id = "quantity" placeholder="{{guitar.quantity}}" name = "quantity" required>
        </div>
        <div>
            <label for="buy_cost">Buy Cost (£):</label>
            <input type="number" id = "buy_cost" placeholder="{{guitar.buy_cost}}" name = "buy_cost" required>
        </div>
        <div>
            <label for="sell_price">Sell Price (£):</label>
            <input type="number" id = sell_price placeholder="{{guitar.sell_price}}" name = "sell_price" required>
        </div>
        <div>
            <label for="manufacturer">Manufacturer:</label>
            <select name="manufacturer_id" id="manufacturer">
                {% for manufacturer in all_manufacturers %}
                    <option value="{{manufacturer.id}}">{{manufacturer.name}}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit">Edit guitar</button>
    </form>
</div>

{% endblock %}
